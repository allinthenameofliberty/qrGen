<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
</head>
<body>
    <h1>Edit Contact</h1>
    <form method="post">
        <table>
        <tr><td><label>First Name: </td><td><input type="text" name="first_name" value="{{ contact.first_name }}" required></label></td></tr>
        <tr><td><label>Last Name: </td><td><input type="text" name="last_name" value="{{ contact.last_name }}" required></label></td></tr>
        <tr><td><label>Nickname: </td><td><input type="text" name="nickname" value="{{ contact.nickname }}"></label></td></tr>
        <tr><td><label>Home Phone: </td><td><input type="text" name="home_phone" value="{{ contact.home_phone }}"></label></td></tr>
        <tr><td><label>Work Phone: </td><td><input type="text" name="work_phone" value="{{ contact.work_phone }}"></label></td></tr>
        <tr><td><label>Cell Phone: </td><td><input type="text" name="cell_phone" value="{{ contact.cell_phone }}"></label></td></tr>
        <tr><td><label>Fax: </td><td><input type="text" name="fax" value="{{ contact.fax }}"></label></td></tr>
        <tr><td><label>Email: </td><td><input type="email" name="email" value="{{ contact.email }}" required></label></td></tr>
        <tr><td><label>Work Email: </td><td><input type="email" name="work_email" value="{{ contact.work_email }}"></label></td></tr>
        <tr><td><label>Home Street: </td><td><input type="text" name="home_street" value="{{ contact.home_street }}"></label></td></tr>
        <tr><td><label>Home City: </td><td><input type="text" name="home_city" value="{{ contact.home_city }}"></label></td></tr>
        <tr><td><label>Home State: </td><td><input type="text" name="home_state" value="{{ contact.home_state }}"></label></td></tr>
        <tr><td><label>Home Postal Code: </td><td><input type="text" name="home_postal_code" value="{{ contact.home_postal_code }}"></label></td></tr>
        <tr><td><label>Home Country: </td><td><input type="text" name="home_country" value="{{ contact.home_country }}"></label></td></tr>
        <tr><td><label>Work Street: </td><td><input type="text" name="work_street" value="{{ contact.work_street }}"></label></td></tr>
        <tr><td><label>Work City: </td><td><input type="text" name="work_city" value="{{ contact.work_city }}"></label></td></tr>
        <tr><td><label>Work State: </td><td><input type="text" name="work_state" value="{{ contact.work_state }}"></label></td></tr>
        <tr><td><label>Work Postal Code: </td><td><input type="text" name="work_postal_code" value="{{ contact.work_postal_code }}"></label></td></tr>
        <tr><td><label>Work Country: </td><td><input type="text" name="work_country" value="{{ contact.work_country }}"></label></td></tr>
        <tr><td><label>Organization: </td><td><input type="text" name="organization" value="{{ contact.organization }}"></label></td></tr>
        <tr><td><label>Title: </td><td><input type="text" name="title" value="{{ contact.title }}"></label></td></tr>
        <tr><td><label>Role: </td><td><input type="text" name="role" value="{{ contact.role }}"></label></td></tr>
        <tr><td><label>URL: </td><td><input type="url" name="url" value="{{ contact.url }}"></label></td></tr>
        <tr><td><label>Work URL: </td><td><input type="url" name="work_url" value="{{ contact.work_url }}"></label></td></tr>
        <tr><td><label>Twitter: </td><td><input type="url" name="twitter" value="{{ contact.twitter }}"></label></td></tr>
        <tr><td><label>LinkedIn: </td><td><input type="url" name="linkedin" value="{{ contact.linkedin }}"></label></td></tr>
        <tr><td><label>Birthday: </td><td><input type="date" name="birthday" value="{{ contact.birthday }}"></label></td></tr>
        <tr><td><label>Anniversary: </td><td><input type="date" name="anniversary" value="{{ contact.anniversary }}"></label></td></tr>
        <tr><td><label>Note: <textarea name="note">{{ contact.note }}</textarea></label></td></tr>
        <tr><td><label>Latitude: </td><td><input type="text" name="latitude" value="{{ contact.latitude }}"></label></td></tr>
        <tr><td><label>Longitude: </td><td><input type="text" name="longitude" value="{{ contact.longitude }}"></label></td></tr>
        <button type="submit">Save Changes</button>
        </table>
    </form>

    <h2>QR Code</h2>
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
    <a href="{{ url_for('index') }}">Back to Contacts</a>
</body>
</html>
